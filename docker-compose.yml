version: '3.7'

services:
  clickhouse-master:
    restart: unless-stopped
    image: clickhouse/clickhouse-server
    env_file:
        - clickhouse.env
    ports:
      - "9000:9000" 
      - "9363:9363"
    networks:
      clickhouse-net:
        ipv4_address: 172.22.0.2
    volumes:
      - /data/clickhouse-master:/var/lib/clickhouse
      - /data/clickhouse-master-logs:/var/log/clickhouse-server
      - /root/clickhouse.sql:/docker-entrypoint-initdb.d/01_create_tables.sql
      - /etc/clickhouse-server/config.xml:/etc/clickhouse-server/config.xml
      - caddy_certs:/etc/clickhouse-server/ssl

  fail2ban:
    image: crazymax/fail2ban:latest
    restart: unless-stopped
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /root/fail2ban/jail.local:/data/jail.d/jail.local:ro
      - /root/fail2ban/clickhouse.conf:/data/filter.d/clickhouse.conf:ro
      - /data/clickhouse-master-logs:/var/log/clickhouse-server:ro
    environment:
      - F2B_LOG_TARGET=/var/log/fail2ban.log
      - F2B_DB_PURGE_AGE=1d

  caddy:
    restart: unless-stopped
    image: caddy:2.4.6
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - caddy_certs:/root/.caddy 
      - ./Caddyfile:/etc/caddy/Caddyfile
    networks:
      - clickhouse-net

networks:
  clickhouse-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24

volumes:
  caddy_data:
  caddy_config:
  caddy_certs:
